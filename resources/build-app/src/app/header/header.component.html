<header class="header">
  <div class="header-t ">
    <div class="header-t-container container">
      <a href="/" class="header-logo">
        <img src="/img/logo-small.png" class="header-logo-img" alt="logo">
      </a>
      <a [routerLink]="['/app/' + id + '/cart']" class="header-cart-lnk brown" *ngIf="id">
        <div class="header-cart-cnt">
          <span class="hidden-inline-xs">My order</span><br>
          <span class="header-cart-total">${{cartTotal}}</span>
        </div>
      </a>
    </div>
  </div>
</header>
